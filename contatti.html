<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header-section">
  <div class="header-container">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="RM" class="logo-animated">
    </a>

    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="servizi.html">Servizi</a>
      <a href="prezzi.html">Prezzi</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </div>
</header>

<section class="hero-section">
  <div class="hero-content">
    <h1>Contattaci</h1>
    <p>Scrivimi per un preventivo o per qualsiasi informazione.</p>

    <!-- Form Contatto con Animazione -->
    <form class="contact-form" action="https://formspree.io/f/xqekkwlq" method="POST">
      <div class="form-row">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="cognome" placeholder="Cognome" required>
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="telefono" placeholder="Numero di telefono">
      </div>
      <textarea name="messaggio" rows="5" placeholder="Scrivi qui il tuo messaggio..." required></textarea>

      <input type="hidden" name="_subject" value="Nuovo contatto dal sito RM Graphics & Web">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="btn-primary">Invia messaggio</button>
    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer-section">

</footer>
